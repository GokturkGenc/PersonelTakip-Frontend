<div class="container">
<div class="row">
  <div class="col-md-2">
    <app-side-bar></app-side-bar>
  </div>
  <div class="col-md-10">
    <div class="card" style="max-width: 100%">
      <div class="row g-0">
        <div class="col-md-6">
          <app-car-image></app-car-image>
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h2 class="card-title">{{car.colorName}} {{car.brandName}}</h2>
            <div class="card-text">
              <h3>Color: {{car.colorName}}</h3>
              <h3>Year: {{car.modelYear}}</h3>
              <h3>Price with taxes: {{car.dailyPrice | vatAdded:18| currency}}</h3>
            </div>
          </div>
        </div>
      </div>
      <app-rental-add></app-rental-add>
    </div>
  </div>
</div></div>
