<div class="content" style="margin-top: 2%;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Add a new color</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="colorAddForm">
                        <div class="mb-3">
                            <label for="colorName">Color Name</label>
                            <div class="form-group input-group">
                                <button class="btn btn-outline-success" type="button" id="button-addon1"
                                    (click)="add()">Add</button>
                                <input type="text" id="colorName" formControlName="colorName" class="form-control"
                                    placeholder="Enter color name here.">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
